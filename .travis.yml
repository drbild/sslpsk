language: python

env: PYTHON_BIN=python

matrix:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 3.4
    - os: linux
      python: 3.5
    - os: linux
      python: 3.6
    - os: linux
      sudo: required
      dist: xenial
      python: 3.7
    - os: osx
      language: generic
      env: PYTHON_BIN=python2

script:
  - $PYTHON_BIN setup.py install
  - cd ..
  - $PYTHON_BIN -m sslpsk.test
